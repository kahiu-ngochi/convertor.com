<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUM CONVERTER</title>

    <link rel="stylesheet" href="style.css">

    
</head>
<body>
  <section id="body-section">
    <div id="display-section">
        <div id="imput-section">
            <input type="text" id="input-number">
        </div>

        <div id="conv-section">
            <select id="options">
                <option value="enter a base">enter a base:</option>
                <option value="decimal">Decimal</option>
                <option value="binary">Binary</option>
                <option value="octal">Octal</option>
                <option value="hexadecimal">Hexadecimal</option>
            </select>
        </div>

        <div id="output-section">
            0
        </div>
        
    </div>

    <div id="button-section">
        <button id="decimal" class="input-btn">decimal</button>
        <button id="binary" class="input-btn">binary</button>
        <button id="octal" class="input-btn">octal</button>
        <button id="hexadecimal" class="input-btn">hexadecimal</button>
    </div>
  </section>


    <script src="script.js"></script>
</body>
</html>
